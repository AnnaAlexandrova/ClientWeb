<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Form</title>
    <link rel="stylesheet" type="text/css" href="normalize.css"/>
    <link rel="stylesheet" type="text/css" href="form.css"/>
</head>
<body>
<h1 class="header">Отправить заявку</h1>
<div class="form-block">
    <form action="CSS_Form.html" method="post" class="client-info">
        <p><label for="clientName">Ваше имя</label></p>
        <p><input placeholder="Ваше имя *" required type="text" id="clientName" name="clientName"/></p>

        <p><label for="clientNumber">Ваш номер телефона</label></p>
        <p><input placeholder="Ваш номер телефона *" required type="tel" id="clientNumber" name="clientNumber"/></p>

        <p><label for="clientMail">Ваш email или VK</label></p>
        <p><input placeholder="Ваш email или VK *" required type="text" id="clientMail" name="clientMail"/></p>

        <p><label for="clientComment">Комментарий</label></p>
        <p><textarea rows="6" placeholder="Комментарий (необязательно)" id="clientComment"
                     name="clientComment"></textarea>
        </p>

        <p><span>Заполните и отправьте форму, и мы перезвоним Вам по указанному номеру</span></p>

        <p>
            <button type="submit">Отправить заявку</button>
        </p>
    </form>
</div>
</body>
</html>
